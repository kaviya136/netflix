<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #141414;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    overflow: hidden;
}

.background {
    width: 100%;
    height: 100%;
    background-image: url('bg.png');
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* To stack elements vertically */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
}

.top-bar {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    color:black;
    align-items: center;
}

.language select {
    margin-right: 20px;
    background-color: transparent;
    border: 2px solid white;
    border-radius: 4px;
    color: white;
    font-size: 14px; /* Corrected font size */
    padding: 8px; /* Added padding */
}

.sign-in a {
    color: white;
    text-decoration: none;
    background: red; /* Background color */
    padding: 8px 16px;
    border-radius: 4px;
    border: 1px solid red; /* Border color and thickness */
}

.sign-in a:hover {
    background-color: red;
    color: #141414;
}

.logo {
    position: absolute;
    top: 20px;
    left: 60px;
    z-index: 1;
}

.logo img {
    width: 150px;
    filter: none;
}

.get-started {
    text-align: center;
    margin-top: 100px;
    z-index: 1;
}

.get-started h1 {
    font-size: 50px;
    margin-bottom: 16px;
}

.get-started p {
    font-size: 18px;
    margin-bottom: 32px;
    color: white;
}
.get-started h2 {
    font-size: 25px;
    margin-bottom: 32px;
    color: white;
}
.get-started form {
    display: flex;
    justify-content: center;
    align-items: center;
}

.get-started input {
    padding: 12px 20px;
    width: 300px;
    border: none;
    border-radius: 4px;
    margin-right: 10px;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
}

.get-started button {
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    background-color: #e50914;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.get-started button:hover {
    background-color: #ff0a16;
}
.sum a{
    color:white;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="top-bar">
            <div class="language">
                <select>
                    <option value="english">English</option>
                    <option value="hindi">हिन्दी</option>
                </select>
            </div>
            <div class="sign-in">
                <button><a href="signin.html">Sign In</a></button>
            </div>
        </div>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <div class="get-started">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form>
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <div class="sum">
                <button type="submit" ><a href="home.html">Get Started</a></button>
            </div>
            </form>
        </div>
    </div>
    
     </body>
</html>
