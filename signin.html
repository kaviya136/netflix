<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Clone</title>
    
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #141414;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    overflow: hidden;
}

.background {
    width: 100%;
    height: 100%;
    background-image: url('bg.png');
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
}

.logo {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 1;
}

.logo img {
    width: 150px;
    filter: none;
}

.login-container {
    background-color: rgba(0, 0, 0, 0.8); /* Changed to a darker transparent color */
    padding: 60px 68px 40px;
    border-radius: 4px;
    width: 100%;
    max-width: 450px;
    color: white;
    z-index: 1;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
}

.login-form h1 {
    margin-bottom: 28px;
    font-size: 32px;
}

.input-box {
    position: relative;
    margin-bottom: 16px;
}

.input-box input {
    width: 100%;
    padding: 10px 20px;
    background-color: #333;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
}

.input-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
}

.login-button {
    width: 100%;
    padding: 10px 20px;
    background-color: #e50914;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 24px;
}

.remember-help {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    color: #8c8c8c;
}

.remember-help a {
    color: #8c8c8c;
    text-decoration: none;
}

.remember-help a:hover {
    text-decoration: underline;
}

.sign-up-now {
    margin-top: 16px;
}

.sign-up-now a {
    color: white;
    text-decoration: none;
}

.sign-up-now a:hover {
    text-decoration: underline;
}

.captcha-note {
    margin-top: 16px;
    font-size: 12px;
    color: #8c8c8c;
}

.captcha-note a {
    color: #0071eb;
    text-decoration: none;
}

.captcha-note a:hover {
    text-decoration: underline;
}
.sumr a{
    color:white;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <div class="login-container">
            <div class="login-form">
                <h1>Sign In</h1>
                <form>
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Email or phone number" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="sumr">
                    <button type="submit" class="login-button"><a href="home.html">Sign In</a></button>
                </div>
                    <div class="remember-help">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
                <div class="sign-up-now">
                    <p>New to Netflix? <a href="#">Sign up now</a>.</p>
                </div>
                <div class="captcha-note">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
