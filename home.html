<style>
 body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #ffffff;
}

.logo {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1;
    font-size:30px;
}

.logo img {
    width: 150px;
    filter: none;
}

.hero {
    background-image: url('https://static.wixstatic.com/media/cc3c19_cbd914f0c500445884dedd0a88d14386~mv2.png/v1/fill/w_577,h_775,al_c,lg_1,q_90/cc3c19_cbd914f0c500445884dedd0a88d14386~mv2.png');
    background-size: cover;
    background-position: center;
    padding: 5rem 2rem;
    text-align: center;
    position: relative;
    z-index: 1;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

.hero-content {
    background-color: rgba(0, 0, 0, 0.5);
    display: inline-block;
    padding: 2rem;
    border-radius: 10px;
}

.hero h1 {
    margin: 0;
    font-size: 2.5rem;
}

.hero p {
    font-size: 1.2rem;
    margin: 1rem 0;
}

button {
    background-color: #e50914;
    color: #ffffff;
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #f40612;
}

.movies, .kids-movies, .action-movies, .comedy-movies, .horror-movies {
    padding: 2rem;
}

.movies h2, .kids-movies h2, .action-movies h2, .comedy-movies h2, .horror-movies h2 {
    margin: 0 0 1rem 0;
}

.movie-list {
    display: flex;
    gap: 1rem;
    overflow-x: scroll;
}

.movie-item {
    min-width: 200px;
    height: 300px;
    background-color: #333;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease-in-out;
}

.movie-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 8px;
}

.movie-item:hover {
    transform: scale(1.1);
}

footer {
    background-color: #141414;
    text-align: center;
    padding: 1rem;
}

.section-1 {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

header {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: flex-start; /* Align items to the left */
    align-items: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    z-index: 10;
}

header .logo img {
    width: 120px;
    margin-right: 20px; /* Add space between logo and nav */
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li {
    display: inline;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.slideshow-container {
    position: relative;
    max-width: 100%;
    width: 100%;
    height: 1000px;
    overflow: hidden;
    margin: 0; /* Remove margin */
    padding: 0; /* Remove padding */
}

.video-container {
    display: none;
    position: absolute;
    width: 100%;
    height: 700px;
    text-align: center;
}

.video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 8px;
}

.video-container .video-logo {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 700px;
    max-height: 1000px;
    z-index: 2;
}

.video-container .buttons {
    position: absolute;
    bottom: 20px;
    left: 140px;
    z-index: 2;
}

.video-container .play-btn, .video-container .info-btn {
    background-color: white;
    border: none;
    color: black;
    padding: 20px 40px;
    margin-right: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 20px;
}

.video-container .play-btn:hover, .video-container .info-btn:hover {
    background-color: rgb(178, 155, 155);
}

.movies {
    margin: 0; /* Remove margin */
    padding-top: 0; /* Remove top padding */
}

   
</style>

    <script>
        var slideIndex = 0;
        showSlides();
    
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("video-container");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change slide every 5 seconds
        }
